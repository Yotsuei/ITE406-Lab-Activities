<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>News Article Analyzer</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                padding: 20px;
                max-width: 800px;
                margin: 0 auto;
            }
            form {
                background-color: #f4f4f4;
                padding: 20px;
                border-radius: 5px;
            }
            input[type="text"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
            }
            input[type="submit"] {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
            }
            input[type="submit"]:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <h1>News Article Analyzer</h1>
        <form action="/analyze" method="POST">
            <label for="url">Enter the news article URL:</label><br>
            <input type="text" id="url" name="url" required><br><br>
            <input type="submit" value="Analyze Article">
        </form>
    </body>
</html>
